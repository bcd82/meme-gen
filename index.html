<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Barak Sidi - MemeGen</title>
</head>


<body onload="onInit()">
    <header>
        <div class="main-header main-layout">
            <div class="logo">
                <img src="./imgs/Logo2.png" alt="logo" />
            </div>
            <nav>
                <ul>
                    <li>Gallery</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="top-bar main-layout">
        <input>
        words
    </div>
    <div class="editor ">
        <div class="editor-container main-layout">
            <div class="canvas-container">
                <canvas width="550" height="550"></canvas>
            </div>
            <div class="tools">
                <input oninput="onChangeText(this.value)" type="text" />
                <button onclick="onMoveText(-5)">up</button>
                <button onclick="onMoveText(5)">down</button>
                <button onclick="onSwitchText()">switch</button>
                <button onclick="onAddText()">add</button>
                <button onclick="onDeleteText()" >delete</button>
                <button onclick="onFontResize(2)" >font+</button>
                <button onclick="onFontResize(-2)" >font-</button>
                <button onclick="onSwitchAlign('left')" >align-left</button>
                <button onclick="onSwitchAlign('center')" >center</button>
                <button onclick="onSwitchAlign('right')" >align-right</button>
                <select onchange="onChangeFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                </select>
                <button onclick="onToggleStroke()">stroke</button>
                <!-- <label for="color" >Color</label> -->
                <input id="color"type="color" onchange="onChangeColor(this.value)" onchange="" ></button>
                <div class="stickers"></div>
                <button onclick="" disabled>Share</button>
            </div>
        </div>

    </div>
    <main class="main-content">
        <div class="gallery main-layout">

        </div>
    </main>
    <section class="about-me main-layout">

    </section>
    <footer>
        <div class="logo">
            <img src="./imgs/Logo2.png" alt="logo" />
        </div>
        <p>All Rights Reserved BCD 2021 </p>
    </footer>
    <script src="./js/util-service.js"></script>
    <script src="./js/canvas-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
