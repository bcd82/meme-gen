<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Barak Sidi - MemeGen</title>
</head>


<body onload="onInit()" class="">
    <div class="screen " onclick="closeScreen()"></div>
    <header>
        <div class="main-header main-layout">
            <div class="logo">
                <img src="./imgs/Logo2.png" alt="logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#"onclick="onGalleryClick(this)" class="active">Gallery</a></li>
                    <li><a href="#" onclick="onShowSavedMemes(this)">Memes</a></li>
                    <li><a href="#about" onclick="closeScreen()">About</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" onclick="onToggleMenu()">
                â˜°
            </button>
        </div>
    </header>
    <div class="top-bar main-layout">
        <img src="./imgs/ICONS/search-icon.png" class="search-icon"></img>
        <input type="search" oninput="onSearchFilter(this.value)" class="search" placeholder="Enter search Keyword">
        <div class="keywords">
            words will be around here
        </div>
    </div>

    <main class="main-content">
        <div class="editor">
            <div class="editor-container main-layout">
                <div class="canvas-container">
                    <canvas width="550" height="550"></canvas>
                </div>
                <div class="tools">
                    <input class="text-input" oninput="onChangeText(this.value)" type="text" />

                    <button class="tool-btn switch" onclick="onSwitchText()">
                        <img src="./imgs/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                    </button>
                    <button class="tool-btn add" onclick="onAddLine()">
                        <img src="./imgs/ICONS/add.png" alt="">
                    </button>
                    <button class="tool-btn del " onclick="onDeleteText()">
                        <img src="./imgs/ICONS/trash.png" alt="">
                    </button>
                    <button class="tool-btn f-down bottom" onclick="onFontResize(-2)">
                        <img src="./imgs/ICONS/decrease font - icon.png" alt="">
                    </button>
                    <button class="tool-btn f-up bottom" onclick="onFontResize(2)">
                        <img src="./imgs/ICONS/increase font - icon.png" alt="">
                    </button>
                    <button class="tool-btn al-left bottom" onclick="onSwitchAlign('left')">
                        <img src="./imgs/ICONS/align-to-left.png" alt="">
                    </button>
                    <button class="tool-btn al-center bottom" onclick="onSwitchAlign('center')">
                        <img src="./imgs/ICONS/center-text-alignment.png" alt="">
                    </button>
                    <button class="tool-btn al-right bottom" onclick="onSwitchAlign('right')">
                        <img src="./imgs/ICONS/align-to-right.png" alt=""></button>
                    <select onchange="onChangeFont(this.value)" class="font-select text-input">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                    </select>

                    <label for="stroke" class="tool-btn stroke">
                        <img src="./imgs/ICONS/text stroke.png">
                    </label>
                    <input id="stroke" type="color" onchange="onChangeStroke(this.value) ">
                    <label for="color" class="tool-btn color">
                        <img src="./imgs/ICONS/paint-board-and-brush.png">
                    </label>
                    <input id="color" type="color" onchange="onChangeColor(this.value)">
                    <div class="stickers"></div>
                    <button class="tool-btn large-btn save" onclick="onSaveMeme()">Save</button>
                    <button class="tool-btn large-btn share" onclick="onToggleShare()">Share</button>
                </div>
            </div>

        </div>
        <div class="gallery main-layout">

        </div>
    </main>
    <div class="share-menu">
        <a href="#" onclick="onDownloadCanvas(this)" download="myMeme"><button
                class="download-btn">download</button></a>
    </div>
    <section id="about" class="main-layout">
        <div class="about-me">
            <img class="my-img" src="./imgs/2.jpg">
            <div class="about-info">
                <h3>Barak Sidi</h3>
                <p>Full Stack Ninja</p>
                <div class="icon-row">
                    <div class="social-icon">
                        <img src="./imgs/ICONS/linkedin-logo.png">
                    </div>
                    <div class="social-icon">
                        <img src="./imgs/ICONS/facebook-logo.png">
                    </div>
                    <div class="social-icon">
                        <img src="./imgs/ICONS/github-logo.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="logo">
            <img src="./imgs/Logo2.png" alt="logo" />
        </div>
        <p>All Rights Reserved BCD 2021 </p>
    </footer>
    <script src="./js/storage-service.js"></script>
    <script src="./js/util-service.js"></script>
    <script src="./js/canvas-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
